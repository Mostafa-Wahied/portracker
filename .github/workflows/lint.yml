name: Lint

on:
  pull_request:
    branches: [ "main", "**" ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (root)
        run: |
          npm ci
      
      - name: Install dependencies (backend)
        run: |
          cd backend
          npm ci
      
      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: npm run lint
